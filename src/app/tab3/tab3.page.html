<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

<div *ngFor="let genre of genres">
    <ion-grid fixed>
        <ion-row>
            <ion-col  size="12">
              {{genre}}  
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-poster-slider [movies]="filterMovies(genre)"></app-poster-slider>
</div>
  

</ion-content>
